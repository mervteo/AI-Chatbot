<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/43b82199-b143-49fe-8915-0c90e478ae28/webchat/config.js" defer></script>
</head>

<body>
<!-- Initialize the Botpress WebChat with the required parameters -->
  <script>
    window.botpressWebChat.init({
      "botId": "43b82199-b143-49fe-8915-0c90e478ae28",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "43b82199-b143-49fe-8915-0c90e478ae28",
      "botName": "Great Consultant Chatbot",
      "avatarUrl": "https://mervteo.github.io/chatbot/Screenshot 2023-07-19 175529.png",
      "useSessionStorage": true,
      "showPoweredBy": true
      "containerWidth": "100%",
      "layoutWidth": "100%",
      "hideWidget": true,
      "disableAnimations": true,
    });

    // Opens up the Chatbot by default
    window.botpressWebChat.onEvent(
        function () {
            window.botpressWebChat.sendEvent({ type: "show" });
        },
        ["LIFECYCLE.LOADED"]
    );
  </script>
</body>
</html>
